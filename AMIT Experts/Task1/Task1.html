<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const towersHeight = (arr) => {
        let lenght = arr.length;
        let max = 0;
        let result = 1;
        for (let i = 0; i < lenght; i++) {
          if (arr[i] == max) {
            result++;
          } else if (arr[i] > max) {
            max = arr[i];
          }
        }
        document.write(`the result is ${result} numbers`);
      };
      towersHeight([1, 3, 7, 7, 3, 3, 3]);
    </script>
  </body>
</html>
